<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Donation Site | Registration</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./validate.js"></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
	<nav class="sitenav">
		<p class="header-shout">Donor Registration</p>
		<a href="./home.html"><i class="fa fa-home homeIconStyle" aria-hidden="true"></i></a>
	</nav>
	<form class="donorForm"  onsubmit="return validateForm();" action="./donor.php" method="POST">
		<div class="form-group">
			<label for="name">Name </label>
			<input id="donorName" class="form-control" placeholder="John Doe" type="text" name="name">
		</div>
		<div class="form-group">
			<select name="city" class="form-control" id="citySelect">
				<option disabled selected hidden value="">Select a City</option>
				<option value="Chennai">Chennai</option>
				<option value="Tambaram">Tambaram</option>
				<option value="Adyar">Adyar</option>
				<option value="Velachery">Velachery</option>
				<option value="Ambattur">Ambattur</option>
				<option value="Avadi">Avadi</option>
				<option value="Perambur">Perambur</option>
			</select>	
		</div>	
		<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="text" id="phoneInput" placeholder="1234567890" name="phone" class="form-control">
		</div>
		<div class="form-group">
			<!-- Dummy values, fetch from DB -->
			<select name="bloodType" class="form-control" id="bloodTypeSelect">
				<option disabled hidden selected value="">Select Blood Type</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="AB">AB</option>
				<option value="O">O</option>
			</select>
		</div>
		<div class="form-group">
		    <label class="radio-inline">
      			<input type="radio" name="rh" value="POSITIVE" checked>+ve
      		</label>
		    <label class="radio-inline">
      			<input type="radio" name="rh" value="NEGATIVE">-ve
      		</label>
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" id="addressInput" name="address" placeholder="221B Baker St." class="form-control">
		</div>
		<br>
		<div class="centerDiv">
			<button type="reset" class="btn btn-danger">Reset Fields</button>
			<input type="submit" class="btn btn-success" value="Create Donor">
		</div>
	</form>
</body>
</html>
